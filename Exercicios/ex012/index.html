<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
    Este vídeo está hospedado no meu servidor.
    </p>
    <video width="560" poster="imagens/capa.jpg" controls autoplay loop>
    <source src="midia/Meu-Video1.mkv" type="video/mkv">
    <source src="midia/Meu-Video.webm" type="video/webm">
    <source src="midia/meu-video.ogv" type="video/ogg">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <p>
        Seu nmavegador não tem compatibilidade com reprodução de videos.
    </p>
    </video>
    
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
