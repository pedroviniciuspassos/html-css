<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
     div {
        display: inline-block;
        background-color: lightgray;
        border: 1px solid black;
        text-align: center;
        height: 200px;
        width: 200px;
     }

     div > p {
        display: none;
     }

     div:hover > p {
        display: block;
        color: red;
        text-align: center;
     }

     div:hover {
        background-color: yellow;
     }
    </style>
</head>
<body>
    <div id="d1">
        01
        <p>
            olá
        </p>
    </div>
    <div id="d2">
        02
        <p>
            olá
        </p>
    </div>
    <div id="d3">
        03
        <p>
            olá
        </p>
    </div>
</body>
</html>
